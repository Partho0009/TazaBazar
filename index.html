<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TazaBazar-Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #150fd2;
            color: rgb(229, 245, 3);
            padding: 15px 20px;
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
        }
        .search-box {
            flex: 1;
            margin: 0 20px;
        }
        .search-box input {
            width: 100%;
            padding: 8px;
        }
        .auth-buttons button {
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
        }
        .login {
             background: #007bff;
              color: white;
              border-radius: 5px;
             }
        .register { 
            background: #ffc107; 
            color: black; 
            border-radius: 5px;
        }
        nav {
            background: #343a40;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin:15px;
            text-decoration: none;
            font-size: 18px;
        }
        .product-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        .product {
            border: 1px solid #752424;
            padding: 15px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        footer {
            background: #343a40;
            color: rgb(251, 255, 254);
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">TazaBazar</div>
        <div class="search-box">
            <input type="text" placeholder="Search products...">
        </div>
        <div class="auth-buttons">
            <button class="login" onclick="window.location.href='login.html';">Login</button>
            <button class="register" onclick="window.location.href='register.html';">Register</button>
        </div>
        
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Help & Support</a>
    </nav>
    <section class="product-section">
        <div class="product">
            <img src="assets/t.jpg" alt="Product 1">
            <p>তাজা টমেটো</p>
            <p>৳১৩০.০০/কেজি</p>
        </div>
        <div class="product">
            <img src="assets/p.jpg" alt="Product 2">
            <p>সবুজ মরিচ</p>
            <p>৳3.49/kg</p>
        </div>
        <div class="product">
            <img src="assets/g.jpg" alt="Product 3">
            <p>গাজর</p>
            <p>৳৪০.০০/কেজি</p>
        </div>
        <div class="product">
            <img src="assets/b.jpg" alt="Product 1">
            <p>লাউ</p>
            <p>৳৫০.০০/কেজি</p>
        </div>
        <div class="product">
            <img src="assets/rb.jpg" alt="Product 2">
            <p>কাঁচা কলা </p>
            <p>৳৩০.০০/কেজি</p>
        </div>
        <div class="product">
            <img src="assets/m.jpg" alt="Product 3">
            <p>মিষ্টি কুমড়ো</p>
            <p>৳৩৫.০০/কেজি</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 TazaBazar. All rights reserved.</p>
        <p>Privacy Policy | Terms of Service</p>
    </footer>
</body>
</html>
